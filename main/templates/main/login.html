{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block style %}
<link href="{% static 'main/css/cred.css' %}" rel="stylesheet">
{% endblock style %}
{% block body %}
    <div class="container">
        <form class="cred_form" action="{% url 'login' %}" method="POST">
        <h1 style="color: green;text-align: center;grid-area: 1/2;">Login</h1>
            {% csrf_token %}
            <input class="cred" type="text" placeholder="Email" name="username">
            <br>
            <input class="cred" type="password" name="password" id="" placeholder="Password">
            <br>
            <input type="checkbox" name="remember">
            <span style="color: green;margin-right: 70px;">Remember me</span>
            <a href="#" class="signup">Forgot password?</a>
            <br>
            <button class="button" type="submit" name="student" style="margin-right: 20px;">Login</button>
            <br>
            <a class="signup" href="{% url 'register' %}" >Don't have an account ? Sign Up</a>
        </form>
    </div>
{% endblock body %}
